<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://www.colorcombos.com/images/colors/FF3C00.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="calculator_wrapper">
        <h2 id="heading">You Can Calculate Here</h2>

        <div class="calculator">
               <div class="num_wrapper">
                <form action="#" name="datas">
                <input type="number" name="number1" maxlength = "20" placeholder="First Number">
                <input type="number" name="number2" maxlength = "20" placeholder="Second Number">
               </div>


                <ul id="myList"></ul>


                <button type="button" onclick="sum(+datas.number1.value, +datas.number2.value)">Sum</button>
                <button type="button" onclick="sub(+datas.number1.value, +datas.number2.value)">Sub</button>
                <button type="button" onclick="mul(+datas.number1.value, +datas.number2.value)">Mul</button>
                <button type="button" onclick="div(+datas.number1.value, +datas.number2.value)">Div</button>
                <button class="last_btn" type="button" onclick="mod(+datas.number1.value, +datas.number2.value)">Mod</button>
                </form>
        </div>
     </div>
   </div>

   <script src="custom.js"></script>
</body>
</html>
